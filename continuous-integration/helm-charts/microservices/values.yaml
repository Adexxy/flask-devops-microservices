
image:
  repository: your-docker-repo/your-service
  tag: "latest" # or use a specific tag from your CI build

services:
  user:
    image: your-dockerhub/user-service:latest
    port: 5001
  product:
    image: your-dockerhub/product-service:latest
    port: 5002
  order:
    image: your-dockerhub/order-service:latest
    port: 5003
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
  notification:
    image: your-dockerhub/notification-service:latest
    port: 5004
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: microservices.local
      paths:
        - path: /user
          service: user
        - path: /product
          service: product
        - path: /order
          service: order
        - path: /notification
          service: notification

env:
  SECRET_KEY: "{{ .Values.secrets.SECRET_KEY }}"

